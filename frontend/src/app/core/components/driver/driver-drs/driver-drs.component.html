<span
  class="text-md inline-flex h-8 w-10/12 items-center justify-center rounded-md border-2 font-mono font-black"
  [ngClass]="{
    'border-base-content/50 text-base-content/50':
      !(inPit || pitOut) && !on && !possible,
    'border-base-content text-base-content':
      !(inPit || pitOut) && !on && possible,
    'border-info text-info': !(inPit || pitOut) && on,
    'border-success text-success': inPit || pitOut
  }"
>
  {{ inPit || pitOut ? "PIT" : "DRS" }}
</span>
