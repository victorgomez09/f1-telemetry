<div class="card bg-base-300 w-full shadow-sm">
  <div class="card-body !gap-4 p-2">
    <dl class="flex items-center gap-4">
      <!-- Air temp -->
      <div class="flex items-center gap-2">
        <dt class="truncate text-sm font-medium">Air Temp</dt>
        <dd class="text-xl font-semibold">
          {{ airTemp }} {{ getWeatherUnit("AirTemp") }}
        </dd>
      </div>

      <!-- Track temp -->
      <div class="flex items-center gap-2">
        <dt class="truncate text-sm font-medium">Track Temp</dt>
        <dd class="text-xl font-semibold">
          {{ trackTemp }} {{ getWeatherUnit("TrackTemp") }}
        </dd>
      </div>

      <!-- Humidity -->
      <div class="flex items-center gap-2">
        <dt class="truncate text-sm font-medium">Humidity</dt>
        <dd class="text-xl font-semibold">
          {{ humidity }} {{ getWeatherUnit("Humidity") }}
        </dd>
      </div>

      <!-- Rainfall -->
      <div class="flex items-center gap-2">
        <dt class="truncate text-sm font-medium">Rainfall</dt>
        <dd class="text-xl font-semibold">
          {{ handleRain(rainfall) }}
        </dd>
      </div>

      <!-- Wind -->
      <div class="flex items-center gap-2">
        <dt class="truncate text-sm font-medium">Wind</dt>
        <dd class="flex items-center gap-2 text-xl font-semibold">
          {{ windSpeed }} {{ getWeatherUnit("WindSpeed") }}
          <lucide-icon
            name="arrow-up"
            class="size-6"
            [style.transform]="'rotate(' + windDirection + 'deg)'"
          ></lucide-icon>
        </dd>
      </div>
    </dl>
  </div>
</div>
